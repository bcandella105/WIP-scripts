<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Radio Player</title>
</head>
<body>
    <div id="radio">
        <input id="url" type="text" placeholder="Enter music URL">
        <button onclick="play()">Play</button>
        <button onclick="pause()">Pause</button>
        <button onclick="stop()">Stop</button>
        <input id="volume" type="range" min="0" max="1" step="0.1" value="0.5" onchange="setVolume(this.value)">
        <div id="proximity-control">
            <label for="proximity">Proximity (meters):</label>
            <input id="proximity" type="range" min="1" max="50" step="1" value="10" onchange="setProximity(this.value)">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
